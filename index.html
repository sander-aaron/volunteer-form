<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section>
    <div>
      <div>
        <h1>Apply to be a tree planter</h1>
        <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
      </div>

      <form method="POST" action="https://formspree.io/sand0274@algonquinlive.com">
        <fieldset>
          <legend>Personal details</legend>
          <div>
            <div>
              <label for="name" class="not-bold">Full name</label>
              <input id="name" name="name" required>
              <p>Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
            </div>

            <div>
              <label for="name" class="not-bold">What should we call you?</label>
              <input id="prefered name" name="prefered name" required>
              <p>What all your friends call you, e.g. “Liz”.</p>
            </div>

            <div class="push">
              <label for="date" class="not-bold">Date of birth</label>
              <input type="date" placeholder="yyyy-mm-dd" id="date" required>
            </div>

            <div class="push">
              <label for="tshirt">T-shirt size</label>
              <select placeholder="Select a t-shirt size" id="tshirt" name="tshirt">
                <option>Fitted: XS</option>
                <option>Fitted: S</option>
                <option>Fitted: M</option>
                <option>Fitted: L</option>
                <option>Fitted: XL</option>
                <option>Straight-cut: XS</option>
                <option>Straight-cut: S</option>
                <option>Straight-cut: M</option>
                <option>Straight-cut: L</option>
                <option>Straight-cut: XL</option>
              </select>
            </div>

            <div class="push">
              <label for="email" class="not-bold">Email</label>
              <input id="email" type="email" name="email" required>
            </div>

            <div class="push">
              <label for="phone number" class="not-bold">Phone number (optional)</label>
              <input id="phone number" type="phone number" name="phone number" required>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Address</legend>
          <div class="push">
            <label for="address" class="not-bold">Street address</label>
            <input id="address" type="address" name="address" required>
          </div>

          <div class="push">
            <label for="city" class="not-bold">City</label>
            <input id="city" type="city" name="city" required>
          </div>

          <div class="push">
            <label for="province">Province</label>
            <input id="province" list="province-list" required>
            <datalist id="province-list">
              <option value="Britsh Columbia">Britsh Columbia</option>
              <option value="Alberta">Alberta</option>
              <option value="Saskatchewan">Saskatchewan</option>
              <option value="Manitoba">Manitoba</option>
              <option value="Ontario">Ontario</option>
              <option value="Québec">Québec</option>
              <option value="New Brunswick">New Brunswick</option>
              <option value="Newfoundland & Labrador">Newfoundland & Labrador</option>
              <option value="Nova Scotia">Nova Scotia</option>
              <option value="Prince Edward Island">Prince Edward Island</option>
              <option value="Yukon">Yukon</option>
              <option value="Northwest Territories">Northwest Territories</option>
              <option value="Nunavut">Nunavut</option>
            </datalist>
          </div>

          <div class="push">
            <label for="postal code" class="not-bold">Postal Code</label>
            <input id="postal code" type="postal code" name="postal code" required>
          </div>

        </fieldset>
      </form>
    </div>
  </section>
</body>
</html>
